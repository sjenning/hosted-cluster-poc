---
apiVersion: kubecontrolplane.config.openshift.io/v1
kind: KubeAPIServerConfig
admission:
  pluginConfig:
    network.openshift.io/ExternalIPRanger:
      configuration:
        allowIngressIP: false
        apiVersion: network.openshift.io/v1
        externalIPNetworkCIDRs: 
        kind: ExternalIPRangerAdmissionConfig
      location: ''
    network.openshift.io/RestrictedEndpointsAdmission:
      configuration:
        apiVersion: network.openshift.io/v1
        kind: RestrictedEndpointsAdmissionConfig
        restrictedCIDRs:
        - ${POD_NETWORK_CIDR}
        - ${SERVICE_NETWORK_CIDR}
aggregatorConfig:
  proxyClientInfo:
    certFile: "/etc/kubernetes/proxy-client.crt"
    keyFile: "/etc/kubernetes/proxy-client.key"
apiServerArguments:
  enable-aggregator-routing:
  - 'true'
  feature-gates:
  - ExperimentalCriticalPodAnnotation=true
  - SupportPodPidsLimit=true
  - LocalStorageCapacityIsolation=false
  http2-max-streams-per-connection:
  - '2000'
  kubelet-preferred-address-types:
  - InternalIP
  minimal-shutdown-duration:
  - 70s
  storage-backend:
  - etcd3
  storage-media-type:
  - application/vnd.kubernetes.protobuf
  advertise-address:
  - "${EXTERNAL_API_IP_ADDRESS}"
auditConfig:
  auditFilePath: "/var/log/kube-apiserver/audit.log"
  enabled: true
  logFormat: json
  maximumFileSizeMegabytes: 100
  maximumRetainedFiles: 10
  policyConfiguration:
    apiVersion: audit.k8s.io/v1beta1
    kind: Policy
    omitStages:
    - RequestReceived
    rules:
    - level: None
      resources:
      - group: ''
        resources:
        - events
    - level: None
      resources:
      - group: oauth.openshift.io
        resources:
        - oauthaccesstokens
        - oauthauthorizetokens
    - level: None
      nonResourceURLs:
      - "/api*"
      - "/version"
      - "/healthz"
      - "/readyz"
      userGroups:
      - system:authenticated
      - system:unauthenticated
    - level: Metadata
      omitStages:
      - RequestReceived
authConfig:
  oauthMetadataFile: "/etc/kubernetes/oauthMetadata"
  requestHeader:
    clientCA: "/etc/kubernetes/ca.crt"
    clientCommonNames:
    - kube-apiserver-proxy
    - system:kube-apiserver-proxy
    - system:openshift-aggregator
    extraHeaderPrefixes:
    - X-Remote-Extra-
    groupHeaders:
    - X-Remote-Group
    usernameHeaders:
    - X-Remote-User
  webhookTokenAuthenticators: 
consolePublicURL: ''
corsAllowedOrigins:
- "//127\\.0\\.0\\.1(:|$)"
- "//localhost(:|$)"
imagePolicyConfig:
  internalRegistryHostname: image-registry.openshift-image-registry.svc:5000
kubeletClientInfo:
  ca: "/etc/kubernetes/ca.crt"
  certFile: "/etc/kubernetes/kubelet-client.crt"
  keyFile: "/etc/kubernetes/kubelet-client.key"
  port: 10250
projectConfig:
  defaultNodeSelector: ''
serviceAccountPublicKeyFiles:
- "/etc/kubernetes/service-account.pub"
servicesNodePortRange: 30000-32767
servicesSubnet: ${SERVICE_NETWORK_CIDR}
servingInfo:
  bindAddress: 0.0.0.0:6443
  bindNetwork: tcp4
  clientCA: "/etc/kubernetes/ca.crt"
  certFile: "/etc/kubernetes/server.crt"
  keyFile: "/etc/kubernetes/server.key"
  maxRequestsInFlight: 1200
  requestTimeoutSeconds: 3600
storageConfig:
  ca: "/etc/kubernetes/ca.crt"
  certFile: "/etc/kubernetes/etcd-client.crt"
  keyFile: "/etc/kubernetes/etcd-client.key"
  urls:
  - https://etcd-client:2379
userAgentMatchingConfig:
  defaultRejectionMessage: ''
  deniedClients: 
  requiredClients: 
